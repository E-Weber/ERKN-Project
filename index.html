<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8' name='viewport' content="width=device-width, initial-scale=1.0">
    <title>
        ERKN Dashboard
    </title>
    <link rel='stylesheet' href='style.css'>

</head>

<body>
    <div id='nav-bar'>
        <div class="navbar">
            <select id='dropdown'>
                <option>cheeseburger</option>
            </select>
        </div>
    </div>
    <div id='density_map'>
        <img class="map" src="https://source.unsplash.com/random/">
    </div>
    <div id='stacked_columns'></div>
    <div id='pie_chart'>
        <img class="pi"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Greek_lc_pi.svg/1200px-Greek_lc_pi.svg.png">
    </div>
    <div id='long_graph'>
        <img class="graph"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPVl9MUaP7SFOS5G4IJAPmQg5HjcVuYa1tFQ&usqp=CAU">
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
